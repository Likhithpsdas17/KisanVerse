<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section class="auth-section">
        <div class="tab">
            <button class="tab-button" onclick="openForm('login')">Login</button>
            <button class="tab-button" onclick="openForm('create-account')">Create Account</button>
        </div>

        <!-- Login Form -->
        <div id="login" class="form-content">
            <h2>Login</h2>
            <form action="submit-login.php" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Create Account Form -->
        <div id="create-account" class="form-content" style="display:none;">
            <h2>Create Account</h2>
            <form action="submit-create-account.php" method="POST">
                <label for="new-name">Name:</label>
                <input type="text" id="new-name" name="name" required>
                <label for="new-email">Email:</label>
                <input type="email" id="new-email" name="email" required>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </section>
    <script>
        function openForm(formName) {
            var i;
            var x = document.getElementsByClassName("form-content");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none"; // Hide all forms
            }
            document.getElementById(formName).style.display = "block"; // Show the selected form
        }
        // Handle login submission
        function handleLogin(event) {
            event.preventDefault(); // Prevent actual form submission
            // Simulate successful login (here, you could add login validation)
            alert("Login successful!");
            window.location.href = "Farmer.html"; // Redirect to farmers page
        }

        // Handle create account submission
        function handleCreateAccount(event) {
            event.preventDefault(); // Prevent actual form submission
            // Simulate successful account creation
            alert("Account created successfully!");
            window.location.href = "Farmer.html"; // Redirect to farmers page
        }
    </script>

</body>

.form-content {
    max-width: 500px;

    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.form-content h2 {
    text-align: center;
    color: #333;
}

.form-content label {
    display: block;
    margin: 10px 0 5px;

.form-content input[type="text"],
.form-content input[type="password"] {

.form-content button {
